<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microblog</title>
    <link rel="stylesheet" href="/static/css/styles.css" />
    </head>

    <body>
        <header class="navbar">
            <div class="navbar_brand">
                <img src="/static/logo.svg" alt="Brand Logo" class="navbar_logo"/>
                <span class="navbar_name">Microblog</span>
            </div>

            <ul class="nabvar_navigation">
                <li class="navbar_navigation-items">
                    <a href="#" class="navbar_link">Recent</a>
                </li>

                <li class="navbar_navigation-items">
                    <a href="#" class="navbar_link">Calender</a>
                </li>
            </ul>
        </header>

        <main class="main">
            <section class="main_form">
                <form class="form" method="POST">
                    <p class="form_input">
                        <label for="entry" class="form_lebel">Entry Contents:</label>
                        <textarea name="content" id="entry" class="form_textarea"></textarea>
                    </p>

                    <button type="submit" class="form_button">Add Entry</button>
                </form>
            </section>

            <section class="post">
                <h1 class="post_header">
                    Recent Posts:
                </h1>
                {% for entry in entries %}
                    <article class="entries">
                        <div class="entry">
                            <h2 class="entry_title">{{ entry[0] | truncate(20, true)}}</h2>
                            <time class="entry_date" datetime=" {{entry[1]}} ">➡️ {{entry[2]}} </time>
                        </div>
                        <p class="entries_content">
                            {{ entry[0]}}
                        </p>
                    </article>
                {% endfor %}
                
            </section>
        </main>

        <footer class="footer">
            <div class="footer_content">
                <section class="footer_left">
                    <a href="#" class="footer_item">Made by Rony</a>
                    <a href="#" class="footer_item">Contact</a>
                </section>

                <section class="footer_middle">
                    <a href="#" class="footer_item">Recent</a>
                    <a href="#" class="footer_item">Calender</a>
                </section>

                <section class="footer_right">
                    <a href="#" class="footer_item">About</a>
                    <a href="#" class="footer_item">How this was made</a>
                </section>
            </div>
        </footer>
    </body>
</html>
